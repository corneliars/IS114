<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <canvas id="canvas" width="350" height="200"></canvas>
    <p id="output"></p>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      // funksjon for rektangel
      rectangle = function(height, width, x, y, mode, color) {
        ctx.fillStyle = color, mode;
        ctx.fillRect(x, y, width, height);
      }

      //funksjon for sirkel
       circle = function(radius, mode, color, x, y) {
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2, true); // Outer circle
        if (mode == "solid") {
          ctx.fill();
        } else {
          ctx.stroke();
        }
      }

       //hus
       rectangle(80, 70, 1, 1, "solid", "rgb(255, 0, 0)")
       //dør
       rectangle(30, 20, 40, 50, "solid", "rgb(0, 0, 0)")
       //vindu
       rectangle(20, 20, 40, 15, "solid", "rgb(255, 255, 255)")
       rectangle(20, 20, 10, 15, "solid", "rgb(255, 255, 255)")
       

    </script>

        <!-- dør -->

        <!-- vindu -->

        <rect x="10" y="15" width="20" height="20" style="fill:rgb(255, 255, 255)"/>
